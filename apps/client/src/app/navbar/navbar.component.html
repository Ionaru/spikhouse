<nav class="navbar navbar-light bg-light navbar-expand" *ngIf="getUser()">
    <div class="container">
        <a class="navbar-brand" routerLink="/">
            <fa-icon [icon]="appLogo" [fixedWidth]="true"></fa-icon>
            Spikhouse
        </a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/"
                       [routerLinkActiveOptions]="{exact: true}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/some">Some</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/other">Other</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/pages">Pages</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link pointer" (click)="webcamEnabled = !webcamEnabled">
                    <fa-icon [icon]="webcamEnabled ? webcamIcon : webcamDisabledIcon" [fixedWidth]="true"></fa-icon>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link pointer" (click)="microphoneEnabled = !microphoneEnabled">
                    <fa-icon [icon]="microphoneEnabled ? microphoneIcon : microphoneDisabledIcon" [fixedWidth]="true">
                    </fa-icon>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link pointer">
                    <fa-icon [icon]="userIcon" [fixedWidth]="true"></fa-icon>
                    {{ getUser().displayName }}
                </a>
            </li>
            <li class="nav-item" (click)="logout()">
                <a class="nav-link pointer">
                    Logout
                    <fa-icon [icon]="logoutIcon" [fixedWidth]="true"></fa-icon>
                </a>
            </li>
        </ul>
    </div>
</nav>
