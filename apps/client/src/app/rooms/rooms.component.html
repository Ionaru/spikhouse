<div class="container mt-3">

    <h1 class="text-center">Available rooms</h1>

    <hr>

    <div class="row">
        <div class="col-lg-3">
            <div class="card m-1">
                <div class="card-body">
                    <h5 class="card-title">Create a new room</h5>
                    <a (click)="createRoom()" class="btn btn-success">Create</a>
                </div>
            </div>
        </div>

        <div class="col-lg-3" *ngFor="let room of rooms">
            <div class="card m-1">
                <div class="card-body">
                    <h5 class="card-title">{{room.name}}</h5>
                    <a routerLink="/room/{{room._id}}" class="btn btn-primary">
                        <fa-icon *ngIf="room.hasPassword" [icon]="passwordIcon"></fa-icon>
                        Join
                    </a>
                    <button *ngIf="user._id === room.owner" (click)="deleteRoom(room._id)" class="btn btn-danger ms-1">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
